			var map;
			function initialize_map() {
				if ($('.map').length) {
					var myLatLng = new google.maps.LatLng(40.716269,-74.004566);
					var mapOptions = {
						zoom: 17,
						center: myLatLng,
						scrollwheel: false,
						zoomControl: false,
						scaleControl: false,
						mapTypeControl: false,

					return false;
				}

					position: marker1LatLng,

					'<div class="marker"><div class="hover"></div><div class="inner"><img src="assets/images/directory-category-drink.png" alt="icon"></div></div>' +

					'<div class="overlay"></div>' +
					'<div class="rating">4.0</div>' +
					'<div class="content">' +
					'<h3><a href="">Not Just Coffee</a></h3>' +
					'<div class="location"><img src="assets/images/directory-location.png" alt="location">Thomas St , NewYork</div>' +
					'</div> <!-- end .content -->' +
					'</div> <!-- end .directory-item -->' +
					'</div>'
				});
				google.maps.event.addListener(marker1, 'click', function() {
					$('.marker-wrapper').removeClass('open');
					$('#marker1').toggleClass('open');
				});
